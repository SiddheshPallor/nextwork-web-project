version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Initializing environment
      - export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain nextwork --domain-owner 116981808473 --region ap-south-1 --query authorizationToken --output text`
  build:
    commands:
      - echo Build started on `date`
      - mvn clean compile
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
      - mkdir -p output
      - cp target/nextwork-web-project.war output/
      - cd output && zip my-artifact.zip nextwork-web-project.war
artifacts:
  files:
    - output/my-artifact.zip
  discard-paths: no
